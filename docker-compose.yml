version: '3.4'

services:
  coursetracker.api:
    # image: ${DOCKER_REGISTRY-}coursetrackerapi
    build:
      context: .
      dockerfile: CourseTracker.API/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://*:5006
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5006:5006"

  coursetracker.ui:
    # image: ${DOCKER_REGISTRY-}coursetrackerui
    build:
      context: .
      dockerfile: CourseTracker.UI/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://*:5005
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5005:5005"
    

